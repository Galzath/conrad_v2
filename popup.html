<!DOCTYPE html>
<html>
<head>
  <title>Conrad Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <script src="popup.js" defer></script>
</head>
<body class="popup-body">
  <div id="chat-container">
    <div id="settings-link">
      <a href="options.html" target="_blank">Settings</a>
    </div>
    <div id="chat-messages" aria-live="polite">
      <!-- Chat messages will be displayed here -->
    </div>
    <div id="loading-indicator" style="display: none;">Conrad is typing...</div>
    <div id="error-message" style="display: none;" aria-live="assertive">An error occurred. Please try again.</div>
  </div>
  <div id="input-area">
    <input type="text" id="message-input" placeholder="Ask Conrad...">
    <button id="send-button">Send</button>
  </div>
</body>
</html>
